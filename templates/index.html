<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="text-center mb-4">ðŸ’° EMI Calculator</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="principal" class="form-label">Loan Amount (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="principal" name="principal" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Annual Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
            </div>
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months)</label>
                <input type="number" class="form-control" id="tenure" name="tenure" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate EMI</button>
        </form>

        {% if emi %}
        <div class="mt-4">
            <h5>ðŸ“Š EMI Results</h5>
            <ul class="list-group">
                <li class="list-group-item">Monthly EMI: â‚¹{{ '%.2f'|format(emi) }}</li>
                <li class="list-group-item">Total Payment: â‚¹{{ '%.2f'|format(total_payment) }}</li>
                <li class="list-group-item">Total Interest: â‚¹{{ '%.2f'|format(total_interest) }}</li>
            </ul>
        </div>

        <canvas id="emiLineChart" class="mt-4"></canvas>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    {% if emi %}
    const months = [...Array({{ tenure }}).keys()].map(i => i + 1);
    const interestData = {{ interest_list | tojson }};
    const principalData = {{ principal_list | tojson }};

    new Chart(document.getElementById('emiLineChart'), {
        type: 'line',
        data: {
            labels: months,
            datasets: [
                {
                    label: 'Interest Component',
                    data: interestData,
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220, 53, 69, 0.2)',
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'Principal Component',
                    data: principalData,
                    borderColor: '#0d6efd',
                    backgroundColor: 'rgba(13, 110, 253, 0.2)',
                    fill: true,
                    tension: 0.4
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'EMI Breakdown Over Time (Monthly)'
                },
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Month'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Amount (â‚¹)'
                    }
                }
            }
        }
    });
    {% endif %}
</script>

</body>
</html>
